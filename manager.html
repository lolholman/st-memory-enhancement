<!-- manager.html -->
<div class="wide100p padding5 dataBankAttachments">
    <h2 class="marginBot5">
        <span>
            Data Tables
        </span>
    </h2>
    <small>
        This is a table for storing data. The model can update the table based on provided prompts and use the table data as reference for the next conversation generation.
    </small>
    <div id="tableEditTips"></div>
    <hr />
    <div style=" display: flex; justify-content: flex-start; flex-wrap: wrap; width: fit-content; gap: 4px;">

        <div style="display: flex; justify-content: center;" id="import_clear_up_button">
            <i class="menu_button menu_button_icon fa-solid fa-file-import" style="height: 30px; width: 30px" title="Import Table">
<!--                <a style="min-width: 50px">Import</a>-->
            </i>
        </div>
        <div style="display: flex; justify-content: center;" id="export_table_button">
            <i class="menu_button menu_button_icon fa-solid fa-file-export" style="height: 30px; width: 30px" title="Export Table">
<!--                <a style="min-width: 50px">Export</a>-->
            </i>
        </div>
        <div style="display: flex; justify-content: center;" id="copy_table_button">
            <i class="menu_button menu_button_icon fa-solid fa-copy" style="height: 30px; width: 30px" title="Copy Table">
                <!--                <a style="min-width: 50px">Copy</a>-->
            </i>
        </div>
        <div style="display: flex; justify-content: center;" id="paste_table_button">
            <i class="menu_button menu_button_icon fa-solid fa-paste" style="height: 30px; width: 30px" title="Paste Table">
                <!--                <a style="min-width: 50px">Paste</a>-->
            </i>
        </div>
        <div style="display: flex; justify-content: center;" id="clear_table_button">
            <i class="menu_button menu_button_icon fa-solid fa-trash-can" style="height: 30px; width: 30px" title="Clear Table">
<!--                <a style="min-width: 50px">Clear</a>-->
            </i>
        </div>
        <div style="display: flex; justify-content: center;" id="table_clear_up_button">
            <i class="menu_button menu_button_icon fa-solid fa-broom" style="height: 30px; width: 30px" title="Organize Table (Settings can be changed from plugin interface)">
<!--                <a>Organize Table</a>-->
            </i>
        </div>
        <div style="display: flex; justify-content: center;" id="dataTable_history_button">
            <i class="menu_button menu_button_icon fa-solid fa-history" style="height: 30px; width: 30px" title="View Table Edit History">
<!--                <a style="min-width: 50px">History</a>-->
            </i>
        </div>
    </div>
    <hr />
    <div id="tableContainer">
    </div>
</div>
